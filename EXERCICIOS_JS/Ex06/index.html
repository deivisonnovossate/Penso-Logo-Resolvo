<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <title>Ex 06 - Calculadora Javascript</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Calculadora Javascript</h1>
    </header>

    <div>

        <p>
            Crie um página com dois inputs e um botão para cada operação: soma, subtração, multiplicação e divisão.
        </p>
        <p>
            - Revisar aula de operadores.
        </p>
        
    </div>
    <main>
        <div class="numbers">
            <label>Digite o primeiro Número</label>
            <input type="number" id="num1"><br><br>
            <label>Digite o segundo Número</label>
            <input type="number" id="num2">
            <br><br>
            <button onclick="soma()">SOMAR</button>
            <button onclick="subtrair()">SUBTRAIR</button>
            <button onclick="multiplicar()">MULTIPLICAR</button>
            <button onclick="divisao()">DIVIDIR</button>
        </div>


        

    </main>
    <footer>
        <button>
            <a href="https://trusted.school/">TRUSTED SCHOOL</a>
        </button>
    </footer>

    <script src="ex06.js"></script>
